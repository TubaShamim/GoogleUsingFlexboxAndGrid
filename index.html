<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Google</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
		<div id="nav-wrapper">
			<span class="link-wrapper">
				<a href="#">Gmail</a>
			</span>

			<span class="link-wrapper">
				<a href="#">Images</a>
			</span>

			<span class="link-wrapper">
				<input type="button" id="sign-in" value="Sign-in"/>
			</span>
		</div>

		<div id="content-wrapper">
			<div id="gif-wrapper">
				<img src="logo.gif" alt="google gif">
			</div>

			<div id="search-bar-wrapper">
				<input id="search-bar" name="search" type="text"/>
			</div>

			<div id="buttons-wrapper">
				<div id="goggle-button">
					<input type="button" class="button" name="google" value="Google Search"/>
				</div>

				<div id="lucky-button">
					<input type="button" class="button" name="google" value="I'm Feeling Lucky"/>
				</div>
			</div>
		</div>

		<div id="footer-wrapper">
			<div id="UKbar">
				<span id="uk">United Kingdom</span>
			</div>

			<div id="footer-nav-wrapper">
				<span id="left-footer-wrapper">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
				</span>

				<span id="right-footer-wrapper">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</span>
				</div>
		</div>
  </body>
	
</html>
